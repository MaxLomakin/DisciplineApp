<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/main.css}" rel="stylesheet"/>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Create an account</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!--/*@thymesVar id="userForm" type="com.olts.discipline.model.User"*/-->
    <form method="POST" class="form-signin" th:object="${userForm}">
        <h2 class="form-signin-heading">Create your account</h2>
        <!--<spring:bind path="username">-->


            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="text" th:field="${userForm.username}" class="form-control" placeholder="Username" autofocus="autofocus"/>
            <!--    <form:errors path="username"></form:errors>-->
            </div>


        <!--</spring:bind>-->

     <!--   <spring:bind path="password">-->
            <div class="form-group ${status.error ? 'has-error' : ''}">
                <input type="password" th:field="${userForm.password}" class="form-control" placeholder="Password"/>
                <!--<form:errors path="password"></form:errors>-->
            </div>
       <!-- </spring:bind>-->

        <!--<spring:bind path="passwordConfirm">-->
            <div class="form-group ${status.error ? 'has-error' : ''}">


                <input type="password" th:field="${userForm.passwordConfirm}" class="form-control" placeholder="Confirm your password"/>


                <!--<form:errors path="passwordConfirm"></form:errors>-->
            </div>
        <!--</spring:bind>-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
