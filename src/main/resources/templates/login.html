<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/main.css}"/>


<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content="TcoiOleg"/>

    <title>Log in with your account</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <form method="POST" action="#" class="form-signin" th:object="${userForm}" th:action="@{/login}">
        <h2 class="form-heading">Log in thym</h2>
        <div class="form-group ${error != null ? 'has-error' : ''}">
            <span th:text="#{message}"></span>
            <input th:field="${userForm.username}" name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input th:field="${userForm.password}" name="password" type="password" class="form-control" placeholder="Password"/>
            <span th:text="#{error}"> </span>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
        </div>
    </form>
</div>
</body>
</html>
